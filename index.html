<html lang="en">

</head>
<body>
    <nav id="desktop-nav">

            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </div>
    </nav>

    <!-- This is my Profile Picture -->
    <section id="profile">
        <div class="section__pic-container">
            <img class="section__pic" src="./assets/mypic3.png" alt="Dayson Delfin profile picture">
        </div>

        <div class="section__text">
            <p class="section__text__p1">Hi, I'm</p>
            <h1 class="title">Dayson Delfin</h1>
            <p class="section__text__p2"> Welcome to my Porfolio Website, where simplicity meets functionality. 
                <!-- My user-friendly website is designed to provide you with an effortless and intuitive experience. --></p>

            <div class="btn-container">
                <button class="btn btn-color-2" onclick="window.open('./assets/skills.png')">
                    View Skills
                </button>

                <button class="btn btn-color-1" onclick="location.href='./#contacts'">
                    Contacts
                </button>
            </div>
            <!-- <div id="socials-container">
                <img src="./assets/linkedinIcon.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://linkedin.com/'"/>

                <img src="./assets/githubIcon.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://github.com/DLDelfin/portfolio'"/>
            </div> -->
        </div>
    </section>

    <section class="skills-section">
        <h2>Skills</h2>
        <div class="skill-item">
          <div class="skill-name">HTML</div>
          <div class="skill-bar">
            <div class="skill-level html-level"></div>
          </div>
        </div>
        <div class="skill-item">
          <div class="skill-name">CSS</div>
          <div class="skill-bar">
            <div class="skill-level css-level"></div>
          </div>
        </div>
        <div class="skill-item">
          <div class="skill-name">Java</div>
          <div class="skill-bar">
            <div class="skill-level java-level"></div>
          </div>
        </div>
        <div class="skill-item">
          <div class="skill-name">Python</div>
          <div class="skill-bar">
            <div class="skill-level python-level"></div>
          </div>
        </div>
      </section>

    

    <!-- <script src="script.js"></script> -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const htmlLevel = document.querySelector(".html-level");
          const cssLevel = document.querySelector(".css-level");
          const javaLevel = document.querySelector(".java-level");
          const pythonLevel = document.querySelector(".python-level");
      
          const skillLevels = {
            html: 60,
            css: 40,
            java: 60,
            python: 50,
          };
      
          setSkillLevel(htmlLevel, skillLevels.html);
          setSkillLevel(cssLevel, skillLevels.css);
          setSkillLevel(javaLevel, skillLevels.java);
          setSkillLevel(pythonLevel, skillLevels.python);
      
          function setSkillLevel(level, value) {
            level.style.width = `${value}%`;
            level.textContent = `${value}%`;
          }
        });
      </script>
 
</body>
</html>
